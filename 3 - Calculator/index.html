<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-result">0</div>
        <div class="calculator-item span-2 calculator-clear">C</div>
        <div class="calculator-item calculator-back">←</div>
        <div class="calculator-item operation calculator-divide">÷</div>
        <div class="calculator-item">7</div>
        <div class="calculator-item">8</div>
        <div class="calculator-item">9</div>
        <div class="calculator-item operation calculator-multiply">x</div>
        <div class="calculator-item">4</div>
        <div class="calculator-item">5</div>
        <div class="calculator-item">6</div>
        <div class="calculator-item operation calculator-subtract">-</div>
        <div class="calculator-item">1</div>
        <div class="calculator-item">2</div>
        <div class="calculator-item">3</div>
        <div class="calculator-item operation calculator-add">+</div>
        <div class="calculator-item span-3">0</div>
        <div class="calculator-item operation calculator-submit">=</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
